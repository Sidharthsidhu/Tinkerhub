<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <div id="container">
        <fieldset id="f1">
            <br>
            <h2>Login</h2>
            <br>
            <div class="f2">
                <form action="">
                    <label for="">Username</label>
                    <div class="inputWithIcon">
                        <input type="text" placeholder="Type your name">
                        <i class="material-icons" style="font-size: 18px;">person_outline</i>
                    </div>
                    <br>
                    <br>
                    <label for="">Password</label>
                    <div class="inputWithIcon">
                        <input type="password" placeholder="Type your password">
                        <i class="material-icons" style="font-size: 18px;">lock_outline</i>
                    </div>
                    <br>
                    <div class="f3">
                        <a href="#">Forgot password?</a>
                    </div>
                    <br>
                    <div>
                        <button class="f4">LOGIN</button>
                    </div>
                    <br>
                    <div class="f5">
                        <br>
                        <label for="" class="f6">Or Sign Up Using</label>
                        <br>
                        <br>
                        <div class="f7">
                            <i class="fa fa-facebook"></i>
                            <i class="fa fa-twitter"></i>
                            <i class="fa fa-google"></i>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <div class="f8">
                            <label for="">Or Sign Up Using</label>
                        </div>
                        <div class="f9">
                            <a href="#">SIGN UP</a>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
    </div>
</body>
</html>
